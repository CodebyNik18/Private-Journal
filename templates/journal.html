{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Journal</title>
    <link rel="stylesheet" href="{% static 'css/journal.css' %}">
</head>
<body>

<header class="topbar">
    <h1>My Journal</h1>
    <a href="{% url 'add' %}" class="add-btn">+ New Entry</a>
</header>

<main class="container">

    <!-- Journal Card -->
    {% if journals %}
        {% for journal in journals %}
            <div class="journal-card">
                <div class="card-header">
                    <h2>{{ journal.title }}</h2>
                    <span class="date">{{ journal.updated_at }} </span>
                </div>

                <p class="content">
                    {{ journal.content }}
                </p>

                <div class="card-actions">
                    <a href="{% url 'edit_journal' journal.id %}" class="edit">Edit</a>
                    <a href="#" class="delete">Delete</a>
                </div>
            </div>
        {% endfor %}

    <!-- Empty State (use later) -->
    {% else %}
        <div class="empty-state">
            <h2>No journal entries yet</h2>
            <p>Start writing your first journal entry.</p>
            <a href="{% url 'add' %}" class="add-btn">Create Entry</a>
        </div>
    {% endif %}
   

</main>

</body>
</html>
